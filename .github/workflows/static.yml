# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  schedule:
    - cron: "30 16 * * 0" # Monday 1:30 JST

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'
      - name: Download Existing JSON
        if: ${{ github.event_name == 'push' }}
        run: |
          wget https://330k.github.io/rakuten-hotel-search/hotel_info_all.json.gz -nv || echo 'Skip hotel_info_all.json.gz'
          wget https://330k.github.io/rakuten-hotel-search/hotel_info_summary.json -nv
      - name: Use Node.js
        if: ${{ github.event_name != 'push' }}
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Gather Hotel Data
        if: ${{ github.event_name != 'push' }}
        run: |
          date
          node gather_hotel_info.js
          if [ ! -s hotel_info_all.json ]; then
            wget https://330k.github.io/rakuten-hotel-search/hotel_info_all.json.gz -nv || echo 'Skip hotel_info_all.json.gz'
            wget https://330k.github.io/rakuten-hotel-search/hotel_info_summary.json -nv
          fi
          ls -al
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
